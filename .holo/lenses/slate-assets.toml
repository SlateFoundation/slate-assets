[hololens]
package = "holo/lens-sencha-package"

[hololens.sencha]
pkg = "slate-assets"

[hololens.input]
root = "sencha-workspace"
files = [
    "packages/slate-assets/**",
    "packages/jarvus-ext-lightbox/**",
    "ext/**",
    "workspace.json",
]

[hololens.output]
root = "webapp-plugin-builds/slate-assets"
merge = "replace"